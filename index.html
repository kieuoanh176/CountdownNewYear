<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Newyear Countdown</title>
    <link rel="stylesheet" href="/style.css" />

    <!-- Font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="time">
        <h1 class="header">Newyear is comming</h1>
        <div class="countdown_container">
          <div class="countdow_e1 day">
            <h2 class="bigtext" id="days">0</h2>
            <p class="subtext">Days</p>
          </div>
          <div class="countdow_e1 hour">
            <h2 class="bigtext" id="hours">0</h2>
            <p class="subtext">Hours</p>
          </div>
          <div class="countdow_e1 minutes">
            <h2 class="bigtext" id="mins">0</h2>
            <p class="subtext">Mins</p>
          </div>
          <div class="countdow_e1 second">
            <h2 class="bigtext" id="seconds">0</h2>
            <p class="subtext">Seconds</p>
          </div>
        </div>
      </div>
    </div>
    <script src="/script.js"></script>
  </body>
</html>
